<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Template Message</title>
  </head>
  <body>
    <style>
      @import url('https://fonts.googleapis.com/css?family=Archivo');
    </style>
    <div style='background-color: #eff5ff; border:1px solid #03A9F4; border-radius:3px; max-width:700px; margin:0 auto; font-family: Archivo, sans-serif;'>
      <div style="background-color: #0288d1; text-align: center; border-top: 5px solid #34445e">
        <a href="URL">
          <img src="../img/icon.png" alt="Logo blog" style="border: none; padding: 10px; max-width: 350px; width:100%;">
        </a>
      </div>
      <div style="padding: 5px;">
            <h1 style='text-align: center; color: #212121; font-weight: 300;'>Mail send by my website</h1>

            <p><span style='font-weight: bold;'>Full name: </span> {$name}</p>
            <p><span style='font-weight: bold;'>Email: </span> {$email}</p>
            <p><span style='font-weight: bold;'>Subject: </span> {$subject}</p>
            <p><span style='font-weight: bold;'>Date time: </span> {$dateTime}</p>
            <p><span style='font-weight: bold;'>IP Address: </span> {$ipAddress}</p>
            <p><span style='font-weight: bold;'>Browser: </span> {$browser}</p>
            <p><span style='font-weight: bold;'>Message: </span> {$message}</p>
      </div>

      <div style="background-color: #34445e; padding:5px; text-align: center; border-bottom: 5px solid #0288d1; color: #FFF">
        <p>&copy; Blog of the Blog 2019 - Todos os direitos reservados</p>      </div>
    </div>
  </body>
</html>
